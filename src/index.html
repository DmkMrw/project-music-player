<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Music Player</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
<link rel="stylesheet" type="text/css" href="{path}/dist/css/green-audio-player.min.css">

<link rel="stylesheet" href="css/style.css">
</head>
<body>

      <!-- Section splash  -->

     <section class="splash">
          <div class="container">
               <div class="header">
                    <div class="splash-inner">
                         <span class="title">TASTE</span>
                         <span class="title-description-1">ENGAGE</span>
                         <span class="title-description-2">IN</span>
                         <span class="title-description-3">ART</span>
                    </div>
               </div>

          </div>
     </section>

     <!-- Section navigation -->

     <section class="navigation">
          <div class="container-nav">
               <div class="nav">
                    <ul class="nav-ul">
                         <li class="nav-li page-btn active " id="home">HOME</li>
                         <li class="nav-li page-btn" id="search">SEARCH</li>
                         <li class="nav-li page-btn" id="discover">DISCOVER</li>
                    </ul>
               </div>
          </div>
     </section>

     <!-- Section  HOME -->
<section class="home page active-page">
     <section class="content">
          <div class="container-content">
               <div class="wrapper">

                    <!-- PLAYER TEMPLATE -->
                    <script id="template-player" type="text/x-handlebars-template">
                         <ul>
                              <li class='song-author-title' id="{{ id }}">
                                   <h4 class='author-name-title'>{{ author }} - {{ title }}</h4>
                                   <!--PLAYER-->
                                   <div class="bottom-player">
                                        <span class='categories'>Categories: {{categories}}</span>
                                        <span class='ranking'>#{{ranking}} in the ranking</span>
                                   </div>
                              </li>
                         </ul>
                    </script>

               </div>
          </div>
     </section>

     <!-- Section subscribe -->

     <section class="subscribe">
          <div class="subscribe-wrapper">
               <span class="subscribe-span">SUBSCRIBE <span class="subscribe-span-bold">NOW</span></span>
               <button class="subscribe-btn" type="submit">JOIN NOW</button>
               <img class="artist-img" src="../images/artist.jpg" alt="artist">
               <div class="img-description">
                    <span class="artist-name">Dean </span><span class="artist-surname">Hen<span class="red-artist-surname">son</span></span>
               </div>
               <div class="album">
                    <span class="album-name">NEW ALBUM</span>
                    <span class="album-description">Available only for subscribers</span>
               </div>
          </div>
     </section>
</section>

<!-- SECTION SEARCH -->
<section class="search page">
          <div class="container-search">
               <h1 class="h1-search">SEARCH</h1>
               <div class="input">
                 <h3 class="h3-name">Name</h3>
                 <input class="search-input" type="text">
                 <button class="search-btn" type="button" >SEARCH</button>
               </div>
               <span class="result">We have found <span class="result-number">X</span> songs...</span>
          </div>
</section>

<!-- SECTION DISCOVER -->

<section class="discover page">
     <div class="container-discover">
          <h1 class="h1-discover">DISCOVER</h1>
          <span class="discover-text">Give it try!</span>
     </div>

     <!-- PLAYER -->
</section>


     <!-- Section footer -->

     <section class="footer">
          <div class="rights">
               <span class="footer-content">All rights reserved</span>
          </div>
     </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
<script src="{path}/dist/js/green-audio-player.js"></script>

<script src="js/script.js"></script>
</body>
</html>
